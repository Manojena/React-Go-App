apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 323890959625.dkr.ecr.ap-south-1.amazonaws.com/b12:frontend
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_SERVER_URL
              value: "/api/employees"
